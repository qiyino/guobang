<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>河北手机号查询系统</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            padding: 30px;
        }
        
        /* 标题区域 */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        h1 {
            color: #1a73e8;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
        }
        
        /* 筛选区域 */
        .filter-section {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 25px;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
        }
        
        .filter-group select, .filter-group input {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            min-width: 200px;
        }
        
        .filter-group select {
            min-width: 100px;
        }
        
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #1062c1;
        }
        
        /* 统计信息 */
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            color: #666;
        }
        
        /* 号码展示区域 */
        .phones-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        
        @media (max-width: 768px) {
            .filter-section {
                flex-direction: column;
                gap: 15px;
            }
            
            .filter-group {
                width: 100%;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .phones-container {
                grid-template-columns: 1fr;
            }
        }
        
        .phone-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            padding: 25px;
            transition: all 0.3s ease;
            border-left: 4px solid #1a73e8;
        }
        
        .phone-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(26,115,232,0.1);
        }
        
        .city-name {
            font-size: 18px;
            color: #1a73e8;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .phone-number {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        
        .phone-type {
            display: inline-block;
            background-color: #e8f0fe;
            border-radius: 20px;
            padding: 3px 12px;
            font-size: 13px;
            margin-right: 5px;
            color: #1a73e8;
        }
        
        .clear-btn {
            background-color: #f1f1f1;
            color: #333;
            margin-left: 10px;
            padding: 8px 15px;
        }
        
        .clear-btn:hover {
            background-color: #e4e4e4;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>河北手机号码查询系统</h1>
            <p class="subtitle">石家庄 · 唐山 · 秦皇岛 · 邯郸 · 保定等地号码</p>
        </header>
        
        <div class="filter-section">
            <div class="filter-group">
                <label>选择城市：</label>
                <select id="city-select">
                    <option value="all">所有城市</option>
                    <option value="石家庄">石家庄</option>
                    <option value="唐山">唐山</option>
                    <option value="秦皇岛">秦皇岛</option>
                    <option value="邯郸">邯郸</option>
                    <option value="保定">保定</option>
                    <option value="张家口">张家口</option>
                    <option value="承德">承德</option>
                    <option value="沧州">沧州</option>
                    <option value="廊坊">廊坊</option>
                    <option value="衡水">衡水</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>搜索号码：</label>
                <input type="text" id="search-input" placeholder="例如：0000 或 石家庄">
                <button id="search-btn">搜索</button>
                <button class="clear-btn" id="clear-btn">清除筛选</button>
            </div>
        </div>
        
        <div class="stats" id="stats">
            <span>显示 <span id="count">23</span> 条号码</span>
            <span>最后更新: 2023年10月</span>
        </div>
        
        <div class="phones-container" id="phone-container">
            <!-- 号码卡片将通过JS动态生成 -->
        </div>
    </div>

    <script>
        // 手机号码数据
        const phoneNumbers = [
            { city: "石家庄", number: "13903110000", types: ["移动", "宽带"], desc: "固定线路" },
            { city: "石家庄", number: "13903111111", types: ["电信", "5G"], desc: "高速网络" },
            { city: "石家庄", number: "13903112222", types: ["联通"], desc: "呼叫中心" },
            { city: "石家庄", number: "13903113333", types: ["移动"], desc: "数字业务" },
            { city: "石家庄", number: "13903114444", types: ["电信"], desc: "数据服务" },
            { city: "唐山", number: "13903150000", types: ["联通"], desc: "休闲娱乐" },
            { city: "秦皇岛", number: "13903310000", types: ["移动", "联通"], desc: "生活服务" },
            { city: "邯郸", number: "13903100000", types: ["电信"], desc: "固定电话" },
            { city: "张家口", number: "13903160000", types: ["移动"], desc: "旅游咨询" },
            { city: "承德", number: "13903120000", types: ["联通"], desc: "文化教育" },
            { city: "沧州", number: "13903330000", types: ["电信", "移动"], desc: "基础业务" },
            { city: "廊坊", number: "13903320000", types: ["联通"], desc: "便捷服务" },
            { city: "衡水", number: "13903322222", types: ["移动"], desc: "日常咨询" },
            { city: "石家庄", number: "13903115555", types: ["电信"], desc: "网络测速" },
            { city: "唐山", number: "13903151111", types: ["联通"], desc: "智能服务" },
            { city: "秦皇岛", number: "13903311111", types: ["移动"], desc: "美食推荐" },
            { city: "邯郸", number: "13903101111", types: ["电信"], desc: "业务办理" },
            { city: "张家口", number: "13903161111", types: ["联通"], desc: "户外活动" },
            { city: "承德", number: "13903121111", types: ["移动"], desc: "特色产品" },
            { city: "沧州", number: "13903331111", types: ["电信", "移动"], desc: "服务网点" },
            { city: "廊坊", number: "13903321111", types: ["联通"], desc: "实时咨询" },
            { city: "衡水", number: "13903323333", types: ["移动"], desc: "社会保障" },
            { city: "石家庄", number: "13903116666", types: ["电信"], desc: "网络安全" },
        ];

        // 获取DOM元素
        const citySelect = document.getElementById('city-select');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const clearBtn = document.getElementById('clear-btn');
        const phoneContainer = document.getElementById('phone-container');
        const countElement = document.getElementById('count');
        
        // 渲染全部数据
        function renderAllPhones() {
            phoneContainer.innerHTML = '';
            phoneNumbers.forEach(phone => {
                addPhoneCard(phone);
            });
            countElement.textContent = phoneNumbers.length;
        }
        
        // 添加手机号卡片
        function addPhoneCard(phone) {
            const card = document.createElement('div');
            card.className = 'phone-card';
            
            // 拼音简写-用于类别标识
            const cityName = getCityInitial(phone.city);
            
            card.innerHTML = `
                <div class="city-name" style="display: flex; align-items: center;">
                    <span style="margin-right: 10px;">[${phone.city}]</span>
                </div>
                <div class="phone-number">${phone.number}</div>
                <div class="types">
                    ${phone.types.map(type => `<span class="phone-type">${type}</span>`).join('')}
                </div>
                <p class="desc">${phone.desc || '通用服务'}</p>
            `;
            
            phoneContainer.appendChild(card);
        }
        
        // 获取城市拼音首字母
        function getCityInitial(city) {
            const pinyin = {
                '石家庄': 'SJZ',
                '唐山': 'TS',
                '秦皇岛': 'QHB',
                '邯郸': 'HD',
                '保定': 'BD',
                '张家口': 'ZJG',
                '承德': 'CD',
                '沧州': 'CZ',
                '廊坊': 'LF',
                '衡水': 'HS'
            };
            
            return pinyin[city] || 'XY';
        }
        
        // 筛选函数
        function filterPhones() {
            const selectedCity = citySelect.value;
            const searchText = searchInput.value.toLowerCase();
            
            phoneContainer.innerHTML = '';
            countElement.textContent = '0';
            
            let filteredPhones = [...phoneNumbers];
            
            // 筛选城市
            if (selectedCity !== 'all') {
                filteredPhones = filteredPhones.filter(phone => phone.city === selectedCity);
            }
            
            // 筛选搜索文本
            if (searchText) {
                filteredPhones = filteredPhones.filter(phone => {
                    return phone.number.toLowerCase().includes(searchText) || 
                           phone.city.toLowerCase().includes(searchText) || 
                           phone.desc.toLowerCase().includes(searchText);
                });
            }
            
            // 更新计数
            countElement.textContent = filteredPhones.length;
            
            // 渲染结果
            filteredPhones.forEach(phone => {
                addPhoneCard(phone);
            });
        }
        
        // 事件监听
        citySelect.addEventListener('change', filterPhones);
        searchBtn.addEventListener('click', () => filterPhones());
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') filterPhones();
        });
        
        clearBtn.addEventListener('click', () => {
            citySelect.value = 'all';
            searchInput.value = '';
            renderAllPhones();
        });
        
        // 初始化页面
        renderAllPhones();
    </script>
</body>
</html>
